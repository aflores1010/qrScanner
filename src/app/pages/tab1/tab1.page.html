<ion-header>
  <ion-toolbar>
    <ion-title>
      Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides [options]="slideOptions">
    <ion-slide>
      <ion-button expand="full" fill="outline" size="large" shape="round" (click)="scan()">
          Scan
      </ion-button>
    </ion-slide>
  </ion-slides>

</ion-content>
